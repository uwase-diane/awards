{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
      <div class="panel panel-default" style="margin-top: 35%">

        <div class="panel-heading">
          <h3  style=" color: white; margin-left: 35%; font-weight: bold;">Login</h3>
        </div>
        <div class="panel-body">
<div class="card col-md-11">


          <form  action="/accounts/login/" method="post" style="color:black">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn  btn-sm" style="background-color: rgb(20, 20, 20);color: white;" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
        </div>

        </div>

      </div>
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
    {% endif %}
    <p>Don't have an account?? <a id="sign" href="/accounts/register/" style="color: white;"> Sign up</a></p>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
